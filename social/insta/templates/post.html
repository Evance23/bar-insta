{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="col-md-6" >
    <div id="regis" style="margin-left: 20%;">
        <div class="form-data">
            <form action="{%url 'upload_pic'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="intro">Upload a picture</h2>
                {% bootstrap_form form%}
                <button class="btn btn-warning" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
